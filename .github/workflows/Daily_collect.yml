name: Daily Kimchi Gold

on:
  schedule:
    # 매일 정오(한국시간, KST=UTC+9) 실행 (UTC 기준 0 12 * * *)
    - cron: '0 3 * * *'
  workflow_dispatch:  # 수동 실행도 가능하게 함

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run data collector and chart generator
        run: |
          uv run python -m kimchi_gold.data_collector
          uv run python -m kimchi_gold.chart_generator

      - name: Run outlier analyzer script and get result
        id: run_python
        run: |
          output=$(uv run python -m kimchi_gold.outlier_analyzer)
          result=$(echo "$output" | head -1)
          echo "result=$result" >> $GITHUB_OUTPUT
          echo "Python script result: $result"
          echo "Full output:"
          echo "$output"

      - name: Check result and create issue
        if: steps.run_python.outputs.result == 'True'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '김치 프리미엄 이상치 감지 알림',
              body: '김치 프리미엄이 통계적 이상치로 감지되었습니다. 자세한 분석 결과는 Actions 로그를 확인해주세요.'
            });

      - name: Commit and push changes
        run: |
          git config --local user.email "deepthough@postech.ac.kr"
          git config --local user.name "Auto_Scraping"
          git add data/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update scraped data"
            git push
          else
            echo "No changes to commit in data/. Skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
